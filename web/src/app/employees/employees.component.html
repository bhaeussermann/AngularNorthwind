<h1>
  Employees
</h1>
<table class='table'>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Title</th>
    <th></th>
  </tr>
  <tr *ngFor='let e of employees'>
    <td>{{e.firstName}}</td>
    <td>{{e.lastName}}</td>
    <td>{{e.title}}</td>
    <td><a href='#'>Edit</a></td>
  </tr>
</table>
